<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- About Tab -->
  <ion-tab title="About" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/about">
    <ion-nav-view name="tab-about"></ion-nav-view>
  </ion-tab>

  <!-- Rooms Tab -->
  <ion-tab title="Rooms" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/rooms">
    <ion-nav-view name="tab-rooms"></ion-nav-view>
  </ion-tab>
    <!-- Book Tab -->
    <ion-tab title="Book a room" icon-off="ion-ios-book-outline" icon-on="ion-ios-book" href="#/tab/book">
        <ion-nav-view name="tab-book"></ion-nav-view>
    </ion-tab>

  <!-- Contact Tab -->
  <ion-tab title="Contact Us" icon-off="ion-ios-telephone-outline" icon-on="ion-ios-telephone" href="#/tab/contact">
    <ion-nav-view name="tab-contact"></ion-nav-view>
  </ion-tab>


</ion-tabs>
